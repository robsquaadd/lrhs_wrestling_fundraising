<!DOCTYPE html>
<html>
	<head>
		<title>LRHS Wrestling</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
			<div>
				<img id="lrhs_logo" src="./files/LRHS_logo.png" alt="Lakewood Ranch High School Logo">
			</div>
		</header>	
		<main id="main_section">
			<h1 class="header">Support Lakewood Ranch Wrestling!</h1>
			<div id="picture-hero"></div>
			<h2 id="progress_bar_header" class="header"></h2>
			<div id="progress_bar_container"><div id="progress_bar"></div></div>
			<div id="video_container">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/3s7St4rwHCo?si=NUpl8Kwn_QUD8cG2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>		
				<a href="https://manateeschools.revtrak.net/high-schools/lakewood-ranch-hs/lrhs-athletics/lrhs-wrestling">
					<button id="donate_cta" class="click_button">Donate Now!!</button>
				</a>
			</div>
			<div id="form_container" >
				<form id="data_gatering_form">
					<h3>Sign up for our newsletter!</h3>
					<input type="text" id="first_name" name="first_name" placeholder="First Name" class="form_input" /><br>
					<input type="text" id="last_name" name="last_name" placeholder="Last Name" class="form_input" /><br>
					<input type="email" id="email" name="email" placeholder="Email" class="form_input" /><br>
					<input type="tel" id="phone" name="phone" placeholder="Phone Number" class="form_input" /><br>
					<button type="submit" class="click_button"  id="form_submit">Submit</button>
				</form>
			</div>
		</main>
	</body>
	<script type="text/javascript" src="./script.js"></script>
</html>
