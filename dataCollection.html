<!DOCTYPE html>
<html>
	<head>
		<title>LRHS Data Collection</title> 
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
			<div>
				<img id="lrhs_logo" src="./files/LRHS_logo.png" alt="Lakewood Ranch High School Logo">
			</div>
		</header>
		<main>
			<div id="data_collection_container" margin="50px">
				<table width="80%" id="data_collection_table">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Phone Number</th>
					</tr>
					<tr>
						<td><input type="text" id="data_collection_first_name" class="form_input" /></td>
					</tr>
				</table>
			</div>
		</main>
	</body>
	<script type="text/javascript" src="./dataCollectionScript.js"></script>
</html>
